<div class="example-mat">
  <h2>Wilfrido Garcia Open Weather</h2> <br /> <br />
  <mat-tab-group>
    <mat-tab *ngFor="let item of items" label="{{item.name}}">
      {{item.name}}

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.sys.country}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
       <table>
         <tr>
           <th>Average temperature</th>
           <th>Wind speed</th>
         </tr>
         <tr align="left">
            <td>{{item.main.temp}}Â°C </td>
            <td>{{item.wind.speed}} Kph</td>
         </tr>

       </table>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button (click)="openDialogApp(item.id)">Forecash</button> -->
    </mat-card-actions>
  </mat-card>
       </mat-tab>
  </mat-tab-group>
</div>
